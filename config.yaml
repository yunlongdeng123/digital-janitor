# Smart File Organizer 配置文件

# 目录配置
paths:
  inbox: inbox
  archive: archive
  quarantine: quarantine
  logs: logs

# 运行模式配置
dry_run: true  # 设为 true 时仅预览，不实际移动文件

# 预览配置
max_preview_chars: 1000  # 文本预览最大字符数

# 文件命名规则模板
naming_template:
  # 发票命名规则：发票_供应商_日期_金额.pdf
  invoice:
    pattern: "发票_{vendor}_{date}_{amount}.{ext}"
    example: "发票_阿里云_20231215_1580.00.pdf"
    
  # 合同命名规则：合同_对方公司_合同类型_签订日期.pdf
  contract:
    pattern: "合同_{company}_{type}_{date}.{ext}"
    example: "合同_腾讯科技_服务协议_20231201.pdf"
    
  # 论文命名规则：论文_作者_标题关键词_年份.pdf
  paper:
    pattern: "论文_{author}_{keywords}_{year}.{ext}"
    example: "论文_张三_机器学习应用_2023.pdf"
    
  # 图片命名规则：图片_描述_日期.ext
  image:
    pattern: "图片_{description}_{date}.{ext}"
    example: "图片_产品截图_20231215.png"
    
  # 演示文稿命名规则：演示_主题_日期.ext
  presentation:
    pattern: "演示_{topic}_{date}.{ext}"
    example: "演示_产品发布会_20231215.pptx"

# 文件归档路由规则（实现文件名与存储路径分离）
routing:
  # 发票归档路径：按年/月组织
  invoice:
    target_dir: "财务/{year}/{month}"
    description: "财务类文档按年月归档"
    
  # 合同归档路径：按年组织
  contract:
    target_dir: "合同/{year}"
    description: "合同文档按年归档"
    
  # 论文归档路径：按主题/年份组织
  paper:
    target_dir: "论文/{topic}/{year}"
    description: "学术论文按主题和年份归档"
    
  # 图片归档路径：按日期组织
  image:
    target_dir: "图片/{year}/{month}"
    description: "图片按年月归档"
    
  # 演示文稿归档路径：按年组织
  presentation:
    target_dir: "演示文稿/{year}"
    description: "演示文稿按年归档"
    
  # 默认归档路径
  default:
    target_dir: "其他/{year}"
    description: "未分类文件归档到其他目录"

# 安全性配置
safety:
  # 文件名消毒：自动移除非法字符
  sanitize_filename: true
  
  # 文件名冲突处理策略
  # - "suffix": 添加数字后缀 (如 file_1.pdf, file_2.pdf)
  # - "timestamp": 添加时间戳后缀
  # - "skip": 跳过已存在的文件
  # - "overwrite": 覆盖（不推荐）
  collision_policy: "suffix"
  
  # 文件大小限制（MB）
  max_file_mb: 50
  
  # 允许处理的文件扩展名白名单
  allowed_ext:
    - ".pdf"
    - ".docx"
    - ".doc"
    - ".xlsx"
    - ".xls"
    - ".ppt"
    - ".pptx"
    - ".txt"
    - ".png"
    - ".jpg"
    - ".jpeg"
    - ".gif"
    - ".svg"
    - ".md"

